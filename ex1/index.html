        <div id="ex-3-test">Monitor attribute change test</div>
        <button onclick="handleClick()">OK</button>
            <script>
        const el = document.getElementById("ex-3-test");
        let n = 1;
        const observe = new MutationObserver((mutations) => {
            console.log("attribute is changed", mutations);
        })
        observe.observe(el, {
            attributes: true
        });
        function handleClick() {
            el.setAttribute("style", "color: red");
            el.setAttribute("data-name", n++);
        }
        setTimeout(() => {
            observe.disconnect(); // stop watch            
            el.setAttribute("style", "color: dimgray");
        }, 25000);
    </script>
